<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
    float: left;
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
}

.left {
    width: 25%;
}

.middle {
    width: 75%;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>
<body>

<h2>P2P Messaging</h2>

<div class="row">
    <div class="column left" style="border:#aaa;">
        <h2>Contacts</h2>
        <table class="contacts_table">
            <tr>
                <th> Name </th>
                <th> IP </th>
                <th> </th>
            </tr>
            {% for row in range(10) %}
            <tr>
                <td>TODO</td>
                <td>TODO</td>
                <td><button name="message" value="Message"></button></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="column middle" style="border:#bbb;">
        <h2>Messages</h2>
    </div>
</div>

</body>
</html>
