<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/css/p2p.css" />
</head>

<style type="text/css">
    body {
        background-color: #2D283E
    }
</style>


<body>
    <div class="content">
        <div class="titles">
            <div class="title_left">
                <a href="/login">
                    <img class="title_image" src="/static/imgs/p2psecure-logo.png" alt="P2PSecure"/>
                </a>
            </div>
            <div class="title_right">
                <h1 class="title_help">
                    <a href="/help" class="title_link">Help</a>
                </h1>

                <h1 class="title_about">
                    <a href="/about" class="title_link">About</a>
                </h1>

                <h1 class="title_contactus">
                    <a href="/contactus" class="title_link">Contact Us</a>
                </h1>
            </div>
        </div>

        <div class="register_box">
            <div class="login_label">
                <label>Register</label>
            </div>
            <form action="/registration_attempt" method="POST">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class=flashes>
                        {% for message in messages %}
                            <p style="color:#FF0000;
                            font-family: Arial, sans-serif;
                            font-size:16px" class="{{ category }}">{{ message }}</p>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <input type="username" name="username-input" class="textbox username_box" placeholder="New Username"/>
                <input type="password" name="password-input" class="textbox password_box" placeholder="New Password"/>
                <div>
                    <input type="submit" class="register_button" value="Register"/>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
